<!DOCTYPE html>

<html>
  {% include head.html %}
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
          <div class="page-row">
            <div class="text-svg">
              <svg width="100%" height="100%" viewBox="0 0 200 200">
                <mask id="mask">
                  <text x="50%" y="0" dy="1.5em" class="text-mask">{{ page.title }}</text>
                </mask>
                <g mask="url(#mask)">
                  <image xlink:href="https://40.media.tumblr.com/919a7dd33330ca01273aad14e83d2025/tumblr_n4iyrcM4TX1qf4k86o1_500.jpg" width="100%" height="100%"/>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
          <div class="page-row">
            <div class="page-content">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
