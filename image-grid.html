<div class="row center-xs">
  <div class="col-xs-12">
    <div class="text">
      <svg>
       <defs>
         <mask id="mask" x="0" y="0" width="100%" height="100%" >
           <text class="tunes-title" x="50%" y="0" dy="1em">imgs</text>
           <text class="tunes-subtitle" x="50%" y="0" dy="8em">3 Columns</text>
         </mask>
        </defs>
        <image id="base" x="0" y="0" width="100%" height="100%" xlink:href="http://payload250.cargocollective.com/1/2/85650/7315934/IMG_0041_BD_709.jpg"/>
      </svg>
    </div>
  </div>
</div>
<div class="row">
  {% for patterns in site.data.images %}
  <div class="no-gutters col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <div class="pattern-box"><svg class="pattern-svg" x="0px" y="0px" width="100%" height="100%"><img src="{{ patterns.image }}"/></div>
  </div>
  {% endfor %}
</div>
